<!doctype html>
<!-- Example LearnWebGL HTML file, by Wayne Brown, Fall 2015 -->
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Learn, WebGL, tutorial, example">
  <meta name="description" content="WebGL tutorials - texture map">
  <meta name="author" content="Wayne Brown">
  <title>WebGL Example</title>
  <script src="../jquery.js"></script>
  <link rel="stylesheet" href="../webgldemo.css" />
</head>

<body>
  <h2>Transformations on a Texture Map</h2>

  <!--The canvas window for rendering 3D graphics -->
  <canvas id="my_canvas" class="webgldemo_canvas" width="300" height="300">
    Please use a browser that supports "canvas"
  </canvas>

  <div id="my_tabbed_controls" data-component="tabbedStuff">
    <div data-component="tab" data-tabname="Translate" data-active>
      <table>
        <tr>
          <td style="width:70px">tx = 0.00</td>
          <td>-4.0 <input type="range" id="my_tx" min="-4.0" max="4.0" value="0" step="0.01" style="width:150px"> 4.0</td>
        </tr>
        <tr>
          <td style="width:70px">ty = 0.00</td>
          <td>-4.0 <input type="range" id="my_ty" min="-4.0" max="4.0" value="0" step="0.01" style="width:150px"> 4.0</td>
        </tr>
      </table>
    </div>

    <div data-component="tab" data-tabname="Scale">
      <table>
        <tr>
          <td style="width:70px">sx = 0.00</td>
          <td>-4.0 <input type="range" id="my_sx" min="-4.0" max="4.0" value="0" step="0.01" style="width:150px"> 4.0</td>
        </tr>
        <tr>
          <td style="width:70px">sy = 0.00</td>
          <td>-4.0 <input type="range" id="my_sy" min="-4.0" max="4.0" value="0" step="0.01" style="width:150px"> 4.0</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="my_sync_scales" checked>Scale both axes
          </td>
        </tr>
      </table>
    </div>

    <div data-component="tab" data-tabname="Rotate">
      <table>
        <tr>
          <td style="width:75px">angle = 0</td>
          <td>-360.0 <input type="range" id="my_rotate" min="-360.0" max="360.0" value="0" step="1.0" style="width:115px"> +360.0</td>
        </tr>
      </table>
    </div>

  </div>

    <!-- An HTML control element that can be used to modify the rendering behavior -->
  <input type="checkbox" id="my_pause"> Animate<br>

  <!-- Load the JavaScript libraries and data files for the WebGL rendering -->
  <script src="../learn_webgl/scene_download.js"></script>
  <script src="../learn_webgl/console_messages.js"></script>
  <script src="../learn_webgl/glpoint4.js"></script>
  <script src="../learn_webgl/glvector3.js"></script>
  <script src="../learn_webgl/glmatrix4x4.js"></script>
  <script src="../learn_webgl/glmatrix3x3.js"></script>
  <script src="../learn_webgl/model_definitions.js"></script>
  <script src="../learn_webgl/model_arrays_gpu.js"></script>
  <script src="../learn_webgl/obj_to_arrays.js"></script>
  <script src="./render_transform_texture.js"></script>
  <script src="./transform_texture_scene.js"></script>
  <script src="./transform_texture_events.js"></script>

  <!--
    Create an instance of the SceneDownload class, and start the WebGL program.
    We do this here to pass the canvas ID into the javascript code.
  -->
  <script>
    let my_models = ["../models/textured_plane.obj"];
    let my_shaders = ["../11_transform_texture/transform_texture.vert", "../11_transform_texture/transform_texture.frag"];
    window.my_program = new SceneDownload("my", "my_canvas", "TransformTextureScene", my_models, my_shaders);
  </script>

</body>
</html>
